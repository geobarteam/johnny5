<!doctype html>
<html lang="en" ng-app="johnny5" class="no-js"> <!--<![endif]-->  
<head>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Johnny5 Controller board</title>
  <!-- Bootstrap -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" >
  <link rel="stylesheet" href="lib/fontawesome/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>  
<body>  
  <div ng-controller="dashboardController">
    <navigation id="menu">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div id="dragBarTop">&nbsp;
          <button type="button" class="close" aria-hidden="true" id="closeWindow">&times;</button>
        </div>
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navegationBar">
              <span class="sr-only">Change navegation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
              <img src="img/nodebot.png">
            </a>
          </div>
          <div class="collapse navbar-collapse" id="navegationBar">
            <ul class="nav navbar-nav">
              <li  id="linkAccelerometer">
                <a href="#" ng-click="accelerometer_show=!accelerometer_show">Acceleration</a>
              </li>
              <li  id="linkRadar" class="active">
                <a href="#" ng-click="radar_show=!radar_show">Radar</a>
              </li>
              <li  id="linkMotor">
                <a href="#" ng-click="motor_show=!motor_show">Motor</a>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Help <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#"><i class="fa fa-book"></i> Docs</a>
                  </li>
                  <li>
                    <a href="#"><i class="fa fa-rocket"></i> Tour</a>
                  </li>
                  <li class="divider"></li>
                  <li>
                    <a href="#"><i class="fa fa-search"></i> Search</a>
                  </li>
                  <li class="divider"></li>
                  <li>
                    <a href="#"><i class="fa fa-info-circle"></i> About</a>
                  </li>
                </ul>
              </li>
            </ul>

            <!-- Serial Ports button -->
            <div class="btn-group navbar-right portsButton">
              <button type="button" class="btn btn-default" id="labelPort">Ports</button>
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu" role="menu" id="serialPorts">
                <li><a href="#">port</a></li>
              </ul>
            </div>

          </div>
        </div>
      </nav>
    </navigation>


    <div class="container" id="main">

      <div class="row" id="containerRadar" ng-show="radar_show">
        <div class="col-lg-12">
          <p class="text-center">
            <i class="fa fa-lightbulb-o jumbotron-icon" id="led"></i>
            <br/>
            <label>Left:</label><span ng-bind="radarState.LeftValue"></span>
            <label>Center:</label><span ng-bind="radarState.MiddleValue"></span>
            <label>right:</label><span ng-bind="radarState.RightValue"></span>
          </p>
        </div>
      </div>
      <div class="row" id="containerAccelerometer" ng-show="accelerometer_show">
        <div class="col-lg-12">
          <p class="text-center">
            <i class="fa fa-lightbulb-o jumbotron-icon" id="led"></i>
            <br/>
            <label>Acceleration:</label><span ng-bind="accelerometerState.acceleration"></span>
            <br/>
            <label>Inclination:</label><span ng-bind="accelerometerState.inclination"></span>
            <br/>
            <label>Orientation:</label><span ng-bind="accelerometerState.orientation"></span>
            <br/>
            <label>X:</label><span ng-bind="accelerometerState.x"></span>
            <br/>
            <label>Y:</label><span ng-bind="accelerometerState.y"></span>
              <br/>
              <label>Z:</label><span ng-bind="accelerometerState.z"></span>
              <br/>
            <label>Pitch:</label><span ng-bind="accelerometerState.pitch"></span>
            <br/>
            <label>Roll:</label><span ng-bind="accelerometerState.roll"></span>
          </p>
        </div>
      </div>
      
      <div class="row" id="containerMotor" ng-show="motor_show">
        <div class="col-lg-12">
          <p class="text-center">
            <i class="fa fa-cog jumbotron-icon" id="motor"><span ng-bind="motorState"></span>
            </i>

            <br/>
            <table>
              <tr>
                <td></td>
                <td><button type="button" class="btn btn-lg" ng-click="forward()">Forward</button></td>
                <td></td>
              </tr>
              <tr>
                <td><button type="button" class="btn btn-lg" ng-click="left()">Left</button></td>
                <td><button type="button" class="btn btn-lg" ng-click="stop()">Stop</button></td>
                <td><button type="button" class="btn btn-lg" ng-click="right()">Right</button></td>
              </tr>
              <tr>
                <td></td>
                <td><button type="button" class="btn btn-lg" ng-click="reverse()">Reverse</button></td>
                <td></td>
              </tr>
            </table>
          </p>
        </div>
      </div>
      
    </div>
    
  </div>
<script src="lib/socket.io-client/socket.io.js"></script>
<script src="lib/angularjs/angular.js"></script>  
<script src="lib/angular-socket-io/socket.js"></script>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="app.js"></script>
<script src="services/motorService.js"></script>
<script src="dashboard/dashboardcontroller.js"></script>  
</body>
