<!DOCTYPE html>  
<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->  
<head>  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CODETutorial Mean seed</title>
</head>  
<body>  
  <script src="lib/socket.io-client/socket.io.js"></script>
  <script src="lib/angularjs/angular.js"></script>  
  <script src="lib/angular-socket-io/socket.js"></script>
 
    <h1>{{"Led controller"}}</h1>
  <div ng-controller="ArduController">
    <button ng-click="forward()">Forward</button>
    <button ng-click="stop()">Stop</button>
  </div>
 
<script type="text/javascript">  
    var app = angular.module('myApp', ['btford.socket-io']).
    factory('mySocket', function (socketFactory) {
        return socketFactory();
    }).
    controller('ArduController', function ($scope,mySocket) {
 
        $scope.forward = function () {
 
            mySocket.emit('motor:forward');
            console.log('Going forward!');
        };
 
 
        $scope.stop = function () {
 
            mySocket.emit('motor:stop');
            console.log('Stopping!');  
        };    
});
 
</script>  
</body>
